[tox]
envlist = flake8, pylint

[testenv:flake8]
commands = flake8 setup.py habitica_planner
deps =
	flake8
	flake8-quotes

[testenv:pylint]
commands = pylint --output-format=colorized --reports=no setup.py habitica_planner
deps =
    pylint

[flake8]
max-line-length = 100
# F401 -- imported but unused // using pylint
# F811 -- redefinition of unused // using pylint
# F821 -- undefined name // using pylint
# E241 -- multiple spaces after ':'
# E272 -- multiple spaces before keyword
# E221 -- multiple spaces before operator
# W503 -- line break before binary operator
ignore=F401,F811,F821,E241,E272,E221,W503
inline-quotes = '
